name: Build and Release

permissions:
  id-token: write
  contents: write

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'examples/**'
      - 'README.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1: Checkout code (required before using the action)
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all the history for GitVersion
          persist-credentials: true

      # 2: Call our custom `GitVersion action` to tag the repo
      - name: Tag with GitVersion
        id: gitversion
        uses: michielvha/gitversion-tag-action@v5
        with:
          configFilePath: gitversion.yml

      # 3: Check Go module vulnerabilities
      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: '1.26'
          go-package: './...'

      # 4: Scan filesystem for CVEs, secrets, and IaC misconfigurations
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln,secret,misconfig'

      # 5: Use the custom build-release action
      - name: Build and Release Go Binary
        uses: michielvha/goreleaser-action@main
        with:
          github-token: ${{ github.token }}
          pgp-private-key: ${{ secrets.PGP_PRIVATE_KEY }}
          go-version: '1.25.2'

      # 6: Build and Push Docker image
      - name: Build and Push Docker Image
        uses: michielvha/docker-release-action@main
        with:
          username: michielvha
          password: ${{ secrets.DOCKER_PASSWORD }}
          project: 'chart-fetcher' # This should match the compiled binary name, see goreleaser config
          version: ${{ steps.gitversion.outputs.semVer }}
          platforms: 'linux/amd64,linux/arm64'
          context: '.'
