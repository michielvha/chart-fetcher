name: Build and Release Go Application

permissions:
  id-token: write
  contents: write

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'examples/**'
      - 'readme.md'
      - 'changelog.md'
      - '.gitignore'
      - 'manifests/**'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1: Checkout code (required before using the action)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to use GitVersion
          persist-credentials: true
      # 2: Call our custom `GitVersion action` to tag the repo
      - name: Tag with GitVersion
        id: gitversion
        uses: michielvha/gitversion-tag-action@v4
        with:
          configFilePath: gitversion.yml  # Path to your GitVersion config file
      # 3: Use the custom build-release action
      - name: Build and Release
        uses: michielvha/goreleaser-action@v1
        with:
          github-token: ${{ secrets.CF_GITHUB_TOKEN }}
          pgp-private-key: ${{ secrets.PGP_PRIVATE_KEY }}
          go-version: '1.24.2'